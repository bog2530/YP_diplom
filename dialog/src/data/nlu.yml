version: '3.1'

nlu:
  - intent: great
    examples: |
      - Привет
      - Здравствуй
      - Добрый день
      - Приветствую
      - Хай
      - Здорово

  - intent: ask_film_author
    examples: |
      - Кто снял
      - Кто автор
      - Кто снимал
      - Кто снял фильм [Начало](film)?
      - Кто автор фильма [Матрица](film)?
      - Кто режиссировал [Престиж](film)?
      - Кто снимал [Интерстеллар](film)?
      - Кто был режиссером [Гладиатор](film)?
      - Фильм [Джокер](film) кто снимал?
      - Назови режиссера фильма [Темный рыцарь](film).

  - intent: ask_film_info
    examples: |
      - Расскажи о фильме [Аватар](film).
      - Что ты знаешь о фильме [Титаник](film)?
      - Дай описание фильма [Форрест Гамп](film).
      - О чем фильм [Список Шиндлера](film)?
      - Опиши фильм [Зеленая миля](film).
      - Хочу узнать про фильм [Выживший](film).

  - intent: recommend_by_genre
    examples: |
      - Посоветуй фильм в жанре [фантастика](genre).
      - Какие фильмы есть в жанре [триллер](genre)?
      - Хочу посмотреть [драма](genre). Что посоветуешь?
      - Рекомендованные фильмы по жанру [приключения](genre).
      - Фильмы жанра [комедия](genre).

  - intent: similar_films
    examples: |
      - Похожие фильмы на [Бойцовский клуб](film).
      - Что-то вроде [Хоббит](film).
      - Найди похожие фильмы на [Игра разума](film).
      - Что посмотреть после [Социальная сеть](film)?
      - Фильмы как [Семь](film).
